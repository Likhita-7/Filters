		function createElements(){
			productsData.forEach(pro=>{
				var divd=document.createElement("div");
				
				var img1=document.createElement("img");
				img1.src=pro.image_url;
				img1.alt="name";
				divd.appendChild(img1);
				
				var name=document.createElement("h4");
				name.textContent=pro.name;
				divd.appendChild(name);
				
				var desc=document.createElement("p");
				desc.textContent=pro.description;
				divd.appendChild(desc);
				
				var price=document.createElement("h4");
				price.textContent='$'+pro.price;
				divd.appendChild(price);
				
				var button1=document.createElement("button");
				button1.textContent="add-to-cart";
				button1.addEventListener('click',function(){
					addToCart(pro);
				});
				
				divd.appendChild(button1);
				var x=document.getElementById("t1");
				x.appendChild(divd);
				
				
			}
			);
		}
		window.onload=createElements;
		function addToCart(pro){
			var cartItems=JSON.parse(localStorage.getItem('cart')) ||[];
			cartItems.push(pro);
			localStorage.setItem('cart',JSON.stringify(cartItems));
			alert("product added to cart");
		}
